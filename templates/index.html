<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body style="-webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; background-color: #F6F6F7">
    <div style="width: 30%; min-width: 300px; padding: 80px; margin: 50px auto; text-align: center; align-items: center; justify-content: center;">
        <img style="width: 50px; margin-bottom: 25px" src="https://cdn.discordapp.com/attachments/705962188073992223/902523664241668136/icon.png" alt="logo"/>
        <br />
        <div style="width: 100%; font-size: 24px; margin-bottom: 35px; color: #19C29E">
            오늘하루
        </div>
        <br />
        <div style="font-size: 14px; margin-bottom: 90px">
            아래의 코드를 입력해주세요. <br>
            본 인증코드는 30분간 유효합니다.
        </div>
        <div style="width: 100%; padding: 15px 0; border: 1px solid #d9dfe5; border-radius: 10px; font-weight: bold;
            background-color: #f8f8fa; -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text;">
            {{ .code }}
        </div>
    </div>
</body>
</html>
